apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
 name: dotnet-api-template
spec:
 generators:
 - list:
     - cluster: dev
       url: https://kubernetes.default.svc
 template:
   metadata:
     name: 'dotnet-api-template-{{cluster}}'
   spec:
     project: appbundle-project-dev
     source:
       repoURL: https://github.com/fabianmagrini/dotnet-api-template
       targetRevision: HEAD
       path: charts/template-api
     destination:
       server: in-cluster
       namespace: apps-dev